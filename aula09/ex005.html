<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background:rgb(125, 32, 187);
            color: white;
            font: normal 16pt Arial;
        }
    </style>
</head>
<body>
    <h1>Começo dos meus estudos com JavaScript</h1>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <p>Aqui está o resultado inicial.</p>
    <div id="msg">Essa é a URL desse site: </div>
    <p id="msg2">Use-a sempre que necessário!</p>
    <script> 
        var corpo = window.document.body
        var p1 = window.document.querySelector('div#msg')
        var p2 = window.document.querySelector('p#msg2')
        window.document.writeln(p1.innerHTML)
        window.document.writeln(window.document.URL)
        window.document.writeln(p2.innerHTML)
    </script>
</body>
